<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <title>CoLab</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>

<body>

<!-- Header/Navbar -->
<section class="header">
  <nav>
    <a href="index.html" class="logo">
        <img src="/images/CoLab.png" alt="CoLab Logo">
        <span>CoLab</span>
    </a>

    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark close-icon" onclick="hideMenu()" aria-label="Close menu"></i>
        <ul>
            <li><a href="index.html" class="active">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="events/events.html">EVENTS</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="join.html">LOGIN</a></li>

        </ul>
    </div>

    <i class="fa-solid fa-bars menu-icon" onclick="showMenu()" aria-label="Open menu"></i>
  </nav>

  <div class="text-box">
        <h1>Welcome to CoLab</h1>
        <p>Because every life holds a story worth meeting.<br></p>
        <a href="join.html" class="hero-btn">Login/Sign Up</a>
  </div>
</section>

<!-- JavaScript for Menu -->
<script>
    const navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.classList.add("show");
        document.body.classList.add("no-scroll");
    }

    function hideMenu() {
        navLinks.classList.remove("show");
        document.body.classList.remove("no-scroll");
    }
</script>

</body>
</html>
